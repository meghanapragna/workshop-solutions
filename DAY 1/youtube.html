<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search with Thumbnail</title>
</head>
<body>

<form action="https://www.youtube.com/results" method="get">
    <img src="https://www.youtube.com/s/desktop/2c02e45f/img/favicon_144x144.png" alt="YouTube Thumbnail" width="50">
    <input type="text" name="search_query" placeholder="Search YouTube">
    <input type="submit" value="Search">
</form>

</body>
</html>
